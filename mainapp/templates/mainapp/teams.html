
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% include 'mainapp/source.html' %}
    <link rel="stylesheet" href="{% static 'css/teams.css' %}">
    <title>f</title>

</head>
<body>
<div id="progressbar"></div>
<div id="scrollPath"></div>

<nav id="navbar_alpha" class="d-flex justify-content-center py-2 py-md-3">
        <a class="px-md-5 px-3 nav-item" href="/">Главная</a>
        <a class="px-md-5 px-3 nav-item" href="#">Команды</a>
        <a class="px-md-5 px-3 nav-item" href="#">О проекте</a>
</nav>

<section>

  {% for team in teams %}
  <div class="d-flex flex-column my-5 team-place">

        <h4 class="d-flex justify-content-center">{{team.name}}</h4>
          {% for p in persons %}
              {% if team.name == p.team.name %}
                <div class="container">
                    <img src="/{{p.img.url}}" alt="">
                    <p>{{ p.first_name }}{{ last_name }}</p>
                    <p>{{ p.about }}</p>
                </div>

                {% endif %}




          {% endfor %}




  </div>
{% endfor %}

</section>
</body>
</html>
