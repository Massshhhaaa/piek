<head>

  {% endblock title %}

<style>

</style>
<body>

      <h1 class="d-flex justify-content-center py-md-3 py-5 px-3 page-ttl">{% block header %}{% endblock header %}</h1>

  <main>

<div class="container pb-3" style="margin-top: 5rem;">

  </main>
  {% include 'mainapp/footer.html' %}
