<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	{% include 'mainapp/head-property.html' %}
	<link rel="stylesheet" href="{% static 'css/cart.css' %}">
	<title>Корзина - ООО "ПЭК"</title>
</head>
<body>
	{% include 'mainapp/header.html' %}

	<main class="pb-5">
		<div class="row p-0 m-0">


			<style media="screen">
			@media (min-width: 1200px) and (max-width: 1600px){
				.col-xxl-6{
					display: flex;
					flex: 0 0 70%;
					max-width: 70%;
				}
			}
			@media (min-width: 1600px){
				.col-xxl-6-index{
					display: flex;
					flex: 0 0 50%;
					max-width: 50%;
				}
			}
		</style>
		<div class="col-lg-2 col-xl-3 d-none d-lg-flex justify-content-center">
			{% include 'mainapp/sidebar.html' %}
		</div>

		<div class="col-12 col-lg-10 col-xl-8 col-xxl-6 col-xxl-6-index">
			{% block content %}
			{% endblock content %}
		</div>
	</div>

	<div class="clear" style="clear: both;"></div> <!-- NOTE: необходимо для sidebar.html -->
</main>
<script>
	document.addEventListener("DOMContentLoaded", function(event) {
		var scrollpos = localStorage.getItem('scrollpos');
		if (scrollpos) window.scrollTo(0, scrollpos);
	});

	window.onbeforeunload = function(e) {
		localStorage.setItem('scrollpos', window.scrollY);
	};
</script>
{% include 'mainapp/footer.html' %}
</body>
</html>
