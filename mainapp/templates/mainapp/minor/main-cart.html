<!DOCTYPE html>
{% load static %}
<html>
<head>
	{% include 'mainapp/head-property.html' %}
	<link rel="stylesheet" href="{% static 'css/cart.css' %}">
	<title>Корзина - ООО "ПЭК"</title>
</head>
<body>

	<script type="text/javascript">
		window.addEventListener( "pageshow", function ( event ) {
		  var historyTraversal = event.persisted ||
		                         ( typeof window.performance != "undefined" &&
		                              window.performance.navigation.type === 2 );
		  if ( historyTraversal ) {
		    // Handle page restore.
		    window.location.reload();
		  }
		});
	</script>

	{% include 'mainapp/header.html' %}

	<main class="pb-5">
		<div class="row p-0 m-0">


			<style media="screen">
			@media (min-width: 1200px) and (max-width: 1600px){
				.col-xxl-6{
					display: flex;
					flex: 0 0 70%;
					max-width: 70%;
				}
			}
			@media (min-width: 1600px){
				.col-xxl-6-index{
					display: flex;
					flex: 0 0 50%;
					max-width: 50%;
				}
			}
		</style>
		<div class="col-lg-3 d-none d-lg-flex justify-content-center">
			{% include 'mainapp/sidebar.html' %}
		</div>

		<div class="col-12 col-lg-9 col-xxl-6 col-xxl-pre-index col-xxl-6-index p-0">
			{% block content %}
			{% endblock content %}
		</div>
	</div>

	<div class="clear" style="clear: both;"></div> <!-- NOTE: необходимо для sidebar.html -->
</main>
<script src="{% static 'js/scrollpos.js' %}"></script>
{% include 'mainapp/footer.html' %}
{% block scripts %}
{% endblock scripts %}
</body>
</html>
