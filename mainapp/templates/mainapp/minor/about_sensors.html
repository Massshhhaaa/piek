<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	{% include 'mainapp/parts/head-property.html' %}
	<title>Электроника</title>
</head>

<body>
  {% include 'mainapp/parts/header.html' %}
  <style>
.sensor-wrapper{
    width: 45%;
    border-radius: 16px;
    border: 1px solid #eaeaea;
    transition: box-shadow .3s;
}
.sensor-wrapper:hover{ box-shadow: 1px 2px 20px 0 rgba(94,94,94,.2); }
.sensor-wrapper img{
    margin: 1rem ;
    width: 60px;

}

.sensor-meta div:first-of-type{
    font-weight: 500;
    font-size: 16px;
    margin-top: 1rem;
    color: #050505;
}

.sensor-meta div:last-of-type{
    font-weight: normal;
    font-size: 16px;
    margin: 0 1rem;
    margin-top: 1rem;
    color: #707375;
}


.sensor-description{
    font-size: 14px;
    padding: 1.3rem;
    color: #2e3031;
}

@media (max-width: 567.98px) {
    .sensor-wrapper{width: 100%;}
}
  </style>

	<main>
        <div class="container mt-5">
            <div class="d-flex flex-wrap">

                {% for sensor in sensors %}
                <div class="flex-column sensor-wrapper m-3 my-3">

                    <div class="d-flex m-3 sensor-meta">
                        <img src="{{ sensor.icon_file.url }}" alt="">
                        <div>{{ sensor.character }}</div>
                        <div>{{ sensor.name }}</div>
                    </div>

                    <div class="sensor-description">{{ sensor.description }}</div>

                </div>
                {% endfor %}
                
            </div>
        </div>


    </main>

			{% include 'mainapp/parts/footer.html' %}
      <script src="{% static 'js/rellax.min.js' %}"></script>
      <script>
      // Accepts any class name
      var rellax = new Rellax('.rellax');
      </script>
		</body>
		</html>
